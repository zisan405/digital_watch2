<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5244bd8ba0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="digital">
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <div id="watch">
            <span id="hours">02</span>
            <span id="dots">:</span>
            <span id="minutes">32</span>
            <div id="right-side">
                <span id="period">AM</span>
                <span id="seconds">40</span>
            </div>
        </div>
        <div id="calendar">
            <span id="month">March</span>,
            <span id="day">Friday</span>
            <span id="date">04</span>
            <span id="year">2023</span>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
